  <style>
    /* Lightbox modal styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    .lightbox .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <main>
    <section class="section">
      <h2>Photo Gallery ðŸ“¸</h2>
      <p>Click through the memories we've made together at Gunn Jewnion!</p>

      <div class="gallery-group">
        <h3>ðŸŽ‰ First Meeting!</h3>

          <img src="fm1.jpeg" alt="First Meeting 1"/>

  <footer>

  </footer>

  <!-- Lightbox container -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="enlarged photo"/>
  </div>

  <script>
    // Get elements
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    const images = document.querySelectorAll(".gallery-row img");

    // Open lightbox on click
    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    // Close when clicking X
    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Also close when clicking outside the image
    lightbox.addEventListener("click", (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
