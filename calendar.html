<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar | Gunn Jewnion</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Luckiest+Guy&family=Great+Vibes&display=swap" rel="stylesheet" />

  <!-- Calendar-specific CSS only -->
  <style>
    /* Calendar box */
    .calendar-container {
      background: white;
      border: 3px solid #d3d3d3;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .calendar-container h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #0057b7;
      margin-bottom: 20px;
    }

    .calendar-container p {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 0 auto;
    }

    .day {
      color: black;
      padding: 12px;
      border-radius: 10px;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .event-day {
      background: #89cfff;
      color: white;
      border-radius: 50%;
      width: 45px;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .event-day:hover {
      background: #b3e0ff;
      transform: scale(1.1);
    }

    #event-details {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #89cfff;
      text-align: left;
      font-size: 1rem;
      color: #444;
      transition: 0.3s;
    }

    #event-details h3 {
      margin-top: 0;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: #89cfff;
      text-align: center;
    }

    #event-details p {
      margin: 6px 0;
    }

    #event-details strong {
      color: #5ebfff;
    }

    @media (max-width: 600px) {
      .calendar-container {
        padding: 20px;
        margin: 30px auto;
      }

      .calendar-container h2 {
        font-size: 2rem;
      }

      .calendar {
        grid-template-columns: repeat(7, minmax(20px, 1fr));
        gap: 6px;
        overflow-x: auto;
        padding-bottom: 10px;
      }

      .day {
        min-height: 35px;
        padding: 6px;
        font-size: 0.9rem;
      }

      .event-day {
        width: 20px;
        aspect-ratio: 1/1;
        font-size: 0.6rem;
      }

      #event-details {
        padding: 15px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Gunn Jewnion</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="join.html">Join Us</a>
      <a href="judaism.html">Judaism</a>
      <a href="calendar.html" class="active">Calendar</a>
      <a href="gallery.html">Photo Gallery</a>
      <a href="feedback.html">Give Us Feedback</a>
    </nav>
  </header>

  <main>
    <section class="calendar-container">
      <h2>ðŸ“… Our Events Calendar</h2>
      <p>Click on a date to see event info!</p>

      <div class="calendar">
        <!-- Days of the week -->
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>

        <!-- Example week with event circles -->
        <div class="day"></div>
        <div class="event-day" data-title="BBYO Kickoff" data-time="5:00 PM" data-desc="Our first BBYO meeting to meet everyone!">1</div>
        <div class="day"></div>
        <div class="event-day" data-title="Shabbat Prep" data-time="3:30 PM" data-desc="Preparing for our first Shabbat event">3</div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="event-day" data-title="Game Night" data-time="6:00 PM" data-desc="Fun games and bonding night!">5</div>
      </div>

      <div id="event-details">
        <h3>Event Details</h3>
        <p>Click on a date to see the event info here.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gunn Jewnion | gunnsjewnion@gmail.com</p>
  </footer>

  <script>
    const eventDays = document.querySelectorAll('.event-day');
    const detailsBox = document.getElementById('event-details');

    eventDays.forEach(day => {
      day.addEventListener('click', () => {
        const title = day.dataset.title;
        const time = day.dataset.time;
        const desc = day.dataset.desc;

        detailsBox.innerHTML = `
          <h3>${title}</h3>
          <p><strong>Time:</strong> ${time}</p>
          <p>${desc}</p>
        `;
      });
    });
  </script>
</body>
</html>
